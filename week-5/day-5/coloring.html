<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0px;
        }
        body {
            background-color: lightgrey;
            padding: none;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
        #outer-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            margin: 0px;
            padding: 0%;
        }
        #sidebar {
            width: 20vw;
            height: 100vh;
            padding: 8px;
            button {
                width: 100%;
                height: 12%;
                border: 1px solid black;
                border-radius: 8px;
                margin-bottom: 8px;
                font-size: 20px;
            }
            #sidegrid {
                width: 100%;
                height: 100%;
                display: grid;
                gap: 8px;
                grid-template-rows: repeat(8, 1fr);
                grid-template-columns: repeat(3, 1fr);
                div {
                    border: 1px solid black;
                }
            }

        }
        #drawing-board {
            display: grid;
            grid-template-rows: repeat(24, 1fr);
            grid-template-columns: repeat(60, 1fr);
            width: 80vw;
            height: 100vh;
            padding: 8px;
            gap: 1px;
            div {
                background-color: white;
                height: 100%;
                width: 100%;
            }
        }
    </style>
</head>
